    <form action="#" class="logininput" onsubmit="return regvalidate()">
        <p class="login-text">Register</p>
        <div class="inputplace">
        <input type="text" class="verify" id="name" placeholder="Full name" required>
        </div>
        <div class="inputplace">
        <input type="email" class="verify" id="email" placeholder="Email" required>
        </div>
        <div class="inputplace">
        <p class="regtext">Gender</p>
        <div class="flexradio">
        <input type="radio" name="gender" value="Male" class="radiobtn" required><p>Male</p>
        <input type="radio" name="gender" value="Female" class="radiobtn" required><p>Female</p>
        </div>
        <div class="inputplace">
        <p class="regtext">City</p>
        <div class="flexradio">
        <select class="cityselect" required="">
            <option value="">Select City</option>
            <option value="Jakarta">Jakarta</option>
            <option value="Bandung">Bandung</option>
            <option value="Surabaya">Surabaya</option>
            <option value="Bali">Bali</option>
            <option value="Depok">Depok</option>
            <option value="Yogyakarta">Yogyakarta</option>
        </select>
        </div>
        </div>
        <div class="inputplace">
        <p class="inputtext">Password</p>
        <input type="password" class="verify" id="password" placeholder="Password" required>
        </div>
        <div class="inputplace">
            <p class="inputtext">Confirm Password</p>
            <input type="password" class="verify" id="confirm_password" placeholder="Password" required>
        </div>
        <div class="loginplace">
            <button class="registerbutton" type="submit">Register</button>
        </div>
    </form>
